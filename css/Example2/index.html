<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

    <div class="container">

        <div class="header"><img src="images/google.jpg" alt=""  ></div>
        <div class="box1">
            <p>Search the web using google</p>
            <input type="text" value size="40"><br>
            <input type="submit" value="Google Search" >&nbsp;
            <input type="submit" value="I'm feeling lucky" >

        </div>
        <div class="box2">
            <table>
            <tr>
                <td width="40%" bgcolor="#7EE5DA"><center>
                Special Searches<br>
                <a href="https://www.google.com/stanford" onclick="if (!window.__cfRLUnblockHandlers) return false; return false;">Stanford Search</a><br>
                <a href="https://www.google.com/linux" onclick="if (!window.__cfRLUnblockHandlers) return false; return false;">Linux Search</a><br>
                </center>
                </td>
                <td width="40%" bgcolor="#70CCC2">
                <center>
                <font size="-1">
                <a href="https://www.google.com/help.html" onclick="if (!window.__cfRLUnblockHandlers) return false; return false;">Help!</a> <br>
                <a href="https://www.google.com/about.html" onclick="if (!window.__cfRLUnblockHandlers) return false; return false;">About Google!</a> <br>
                <a href="https://www.google.com/company.html" onclick="if (!window.__cfRLUnblockHandlers) return false; return false;">Company Info</a> <br>
                <a href="https://www.google.com/stickers.html" onclick="if (!window.__cfRLUnblockHandlers) return false; return false;">Google! Logos</a> <br>
                </font>
                </center>
                </td>
                <td width="40%" bgcolor="#62B3AA">
                <center>
                <font size="-1">
                Get Google! <br> updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe" onclick="if (!window.__cfRLUnblockHandlers) return false; return false;">
                &nbsp;&nbsp;
                <font size="-1"><a href="">Archive</a></font>
                </font>
                </center>
                </td>
            </tr>
            </table>
         <div class="footer">

         </div>
        </div>
        
    </div>
