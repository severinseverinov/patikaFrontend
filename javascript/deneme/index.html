            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="score" class="form-label">Kullanıcı Adı</label>
                        <input type="number" class="form-control" name="score" id="score">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-danger" type="reset">Sıfırla</button>
                        <button class="btn btn-success" type="submit">Gönder</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2">
                <ul id="userList" style="list-style-type: none ;">
                    
                  </ul>
            </div>
        </div>
    </div>
